<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Roblox Server Join</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h2>Joining Roblox serverâ€¦</h2>
    <p>If nothing happens, make sure Roblox is installed.</p>

    <script>
        // Get parameters from URL
        const params = new URLSearchParams(window.location.search);
        const placeId = params.get("placeid");
        const gameInstanceId = params.get("gameinstanceid");

        if (!placeId) {
            document.body.innerHTML = "<h3>Error: Missing placeid</h3>";
            throw new Error("placeid required");
        }

        if (!gameInstanceId) {
            document.body.innerHTML = "<h3>Error: Missing gameinstanceid</h3>";
            throw new Error("gameinstanceid required");
        }

        // Build Roblox launch URL
        const robloxUrl = `roblox-player:1+launchmode:play+placeid:${placeId}+gameinstanceid:${gameInstanceId}`;

        // Redirect to Roblox
        window.location.href = robloxUrl;
    </script>
</body>
</html>
